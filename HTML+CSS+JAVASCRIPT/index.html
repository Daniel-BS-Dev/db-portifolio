<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <title>João Lemon</title>
  </head>
  <body>
    <header class="jl-topbar">
      <div class="jl-logo">
        <img src="image/logo.svg" alt="logo João lemon" />
      </div>

      <nav class="jl-menu">
        <a href="#">Home</a>
        <a href="#">Projetos</a>
        <a href="#">Sobre</a>
      </nav>
    </header>

    <div class="jl-container-info">
    <div class="jl-contact-info jl-text-light jl-bg-black">
      <div><h2 class="jl-text-green jl-title">Contato</h2></div>
      <div>
        <p>hello@joaolemon.com</p>
        <p>+55 (00) 9 9999 8888</p>
      </div>
      <div class="jl-links">
        <a href="#">
          <img src="image/icon-instagram.svg" alt="Instagram" />
        </a>
        <a href="#">
          <img src="image/icon-twitter.svg" alt="Instagram" />
        </a>
        <a href="#">
          <img src="image/icon-dribbble.svg" alt="Instagram" />
        </a>
      </div>
    </div>

    <img src="Image/corner.svg" alt="Corner" class="image-corner" />
    </div>

    <div class="jl-btn-contact"></div>

    <section class="jl-page-wrapper"></section>

    <script src="js/main.js"></script>
  </body>
</html>
